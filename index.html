<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="card-container">
    <div class="product-card">
      <div class="perfume">
      <img src="./images/image-product-desktop.jpg" alt="perfume" srcset="">
    </div>
    <div class="texto">
      <p class="perfume-title">P E R F U M E</p>
      <P class="perfume-name">Gabrielle Essence Eau De Parfum</P>
      <P class="perfume-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</P>
    <div class="precios">
       <P class="actual">$149.99</P>
       <p class="original">$169.99</p>
   </div>
      <button class="primary-button">
        <img src="./images/icon-cart.svg" alt="">
        Add to Cart</button>
    </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Jrm04">ByJehiko!</a>.
  </div>
</body>
<link rel="stylesheet" href="styless.css">
</html>
